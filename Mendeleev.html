    body {
        font-family: Arial, sans-serif;
        background: #eef2f5;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        animation: fadeIn 0.8s ease;
    }

    .table {
        display: grid;
        grid-template-columns: repeat(18, 65px);
        gap: 5px;
        justify-content: center;
        animation: fadeIn 1.5s ease;
    }

    .element {
        background: white;
        border-radius: 6px;
        padding: 5px;
        border: 1px solid #ccc;
        text-align: center;
        cursor: pointer;
        transition: 0.25s;
        animation: pop 0.4s ease;
    }

    .element:hover {
        transform: translateY(-4px) scale(1.06);
        box-shadow: 0 6px 18px rgba(0,0,0,0.25);
        background: #e6f0ff;
    }

    .num { font-size: 10px; opacity: 0.65; }
    .symbol { font-size: 20px; font-weight: bold; }
    .name { font-size: 9px; opacity: 0.8; }

    /* Топ түстері */
    .alkali { background:#ffdcdc; }
    .alkaline { background:#ffe8c6; }
    .transition { background:#e9ffe4; }
    .post { background:#f6e3ff; }
    .metalloid { background:#fff7c7; }
    .nonmetal { background:#e0f2ff; }
    .halogen { background:#ffe0ef; }
    .noble { background:#e6e6ff; }
    .lanth { background:#ffe4b2; }
    .actin { background:#ffd2c3; }

    #infoBox {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0.7);
        background: #fff;
        width: 310px;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 18px rgba(0,0,0,0.4);
        display: none;
        animation: showBox 0.3s forwards;
        z-index: 900;
    }

    #closeBtn {
        float: right;
        background: #ff5c5c;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(12px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
        from { opacity:0; transform:scale(0.65); }
        to   { opacity:1; transform:scale(1); }
    }

    @keyframes showBox {
        to { transform: translate(-50%, -50%) scale(1); }
    }

    @media(max-width:900px){
        .table { grid-template-columns: repeat(18, 40px); }
        .symbol { font-size: 14px; }
        .name { font-size: 7px; }
        .num { font-size: 8px; }
    }

    @media(max-width:500px){
        .table {
